<div class="i-calculator">
    <div class="card">
        <label>Eligibility Calculator</label>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-12">
                <label>Firstname</label>
                <p-slider [(ngModel)]="val1"></p-slider>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <label>Firstname</label>
                <p-slider [(ngModel)]="val1"></p-slider>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <label>Firstname</label>
                <p-slider [(ngModel)]="val1"></p-slider>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <label for="state">State</label>
                <p-dropdown
                  inputId="state"
                  [options]="states"
                  [(ngModel)]="selectedState"
                  placeholder="Select"
                  optionLabel="name"
                ></p-dropdown>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <p-inputSwitch [(ngModel)]="checked2"></p-inputSwitch>
            </div>
            <div class="p-field p-col-12 p-md-12">
                <label for="state">Salary</label>
                <input type="text" pInputText [(ngModel)]="property"/>
            </div>
        </div>
    </div>
</div>
